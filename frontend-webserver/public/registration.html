<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/fluidLayout.css">
    <title>Register</title>
  </head>

  <body>
    <div class="wrapper">
        
      <header>
  <!--  No nav on registration page  -->
      </header>

      <div class="content">
        <div class="items">

          <h2>Register</h2>

          <form novalidate>

            <label for="username">
            <span>Username:</span>
            <input id="username" type="text" placeholder="Username" />
            </label>

            <label for="email">
            <span>Email:</span>
            <input id="email" type="email" placeholder="Email" />
            </label>

            <label for="password">
            <span>Password:</span>
            <input id="password" type="password" placeholder="Password" />
            </label>

            <button onclick="doRegister(event)">Register</button>

            <a href="/">Already signed up?</a>
            
          </form>

        </div>
      </div>

      <footer>
        <p id="foot">Created by Matthew Bass: mbass001@regis.edu</p>
      </footer>

    </div>
  </body>

  <script src="./src/service-helpers.js"></script>
  <script src="./src/auth.service.js"></script>
  <script src="./src/app.js"></script>

</html>
