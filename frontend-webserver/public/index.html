    <head>

    <body>
        <div class="wrapper">

            <header>
                <!--  No nav on registration page  -->
            </header>

            <div class="content">
                <div class="items">
                    <h1>Login</h1>
                    <br>

                    <form novalidate>
                      <label for="formInputUsername">
                        <span>Username:</span>
                        <input id="formInputUsername" type="text" placeholder="Username" />
                      </label>

                      <label for="formInputPassword">
                        <span>Password:</span>
                        <input id="formInputPassword" type="password" placeholder="Password" />
                      </label>

                      <button onclick="doLogin(event)">Submit</button>
                      
                      <a class='auth_button' href="./registration.html">Sign Up</a>
                    </form> 
 
                </div>
            </div>
        </div>
    </body>
